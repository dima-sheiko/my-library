<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" ref="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modal-wrapper">
        <form id="form" class="new-book">
            <h3>Add new book</h3>
            <input type="text" id="title" class="book-input" placeholder="Title" required>
            <input type="text" id="author" class="book-input" placeholder="Author" required>
            <input type="number" id="pages" class="book-input" placeholder="Pages" min="10" max="2000" required>
            <div class="read-status">
                <label for="read-checker">Have you read it?</label>
                <input type="checkbox" id="read-checker" class="read-checker">
            </div>
            <button type="submit" id="add-btn" class="add-btn">Submit</button>
        </form>
    </div>

    <div class="books-grid" id="books-grid"></div>

    <script src="script.js"></script>
</body>
</html>
